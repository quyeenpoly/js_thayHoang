<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dem so phan tu trong mang</title>
  </head>
  <body>
    <script>
      const fruits = [
        "apple",
        "banana",
        "kiwi",
        "kiwi",
        "banana",
        "orange",
        "apple",
        "kiwi",
        "banana",
        "kiwi",
        "banana",
      ];

      function countElement(arr) {
        /// Hàm đếm số phần tử trong mảng
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          const fruits = arr[i];
          if (result[fruits]) {
            result[fruits]++;
          } else {
            result[fruits] = 1;
          }
        }
        return result;
      }

      const result = countElement(fruits);

      console.log(result);
    </script>
  </body>
</html>
