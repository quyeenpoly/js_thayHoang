<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mang doi xung</title>
  </head>
  <body>
    <script>
      let input = prompt("Nhập các số vào mảng, (Ví dụ: 1,2,3,4, 5,8 ,5,6,7)");
      let arrayNumber;
      if (input === null || input.trim() === "") {
        document.write("Cần nhập đúng dữ liệu");
      } else {
        arrayNumber = input.split(",").map(Number);
        document.write("Mảng của bạn: " + arrayNumber);
        function checkSymmetricalArr(arr) {
          // Xử lý logic
          if (arr.length === 1) {
            return "Mảng có 1 phần tử, không kiểm tra được.";
          }
          for (let a = 0; a < arr.length / 2; a++) {
            if (arr[a] !== arr[arr.length - 1 - a]) {
              return false;
            }
          }
          return true;
        }
        const result = checkSymmetricalArr(arrayNumber);
        document.write("<br>" + "Mảng của bạn: " + result + " đối xứng");
      }
    </script>
  </body>
</html>
