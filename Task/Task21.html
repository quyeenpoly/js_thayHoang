<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printChristmasTree(n, character) {
        if (
          !Number.isInteger(n) ||
          n <= 0 ||
          n >= 100 ||
          character.length !== 1
        ) {
          console.log(
            "Tham số không hợp lệ. n phải là số nguyên dương < 100 và character phải là một ký tự."
          );
          return;
        }

        let tree = "";

        for (let i = 0; i < n; i++) {
          let spaces = " ".repeat(n - i - 1);
          let stars = character.repeat(2 * i + 1);
          tree += spaces + stars + "\n";
        }

        let trunk = " ".repeat(n - 1) + character + "\n";
        tree += trunk;

        console.log(tree);
      }

      let a = parseInt(prompt("nhập só tầng cho cây thông noel"));
      let character = prompt("Nhập một ký tự: ");
      if (character.length === 1) {
        console.log("Ký tự đã nhập:", character);
      } else {
        console.log("Vui lòng nhập chỉ một ký tự!");
      }
      printChristmasTree(a, character);
    </script>
  </body>
</html>
