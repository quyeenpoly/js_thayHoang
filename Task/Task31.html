  <body>
    <script>
      //Viết hàm đếm số từ trong mảng các câu
      //Thực hiện viết hàm countTotalWords đê đếm số lượng các từ trong mảng các chuỗi
      //Ví dụ:
      // Input
      const arrayWords = ["Hello world", "JS is fun", "Arrays and strings"]; // 8
      function countTotalWords(arr) {
        let totalWords = 0;
        for (let sentence of arr) {
          // Tách các từ bằng khoảng trắng và loại bỏ chuỗi rỗng
          const words = sentence.trim().split(/\s+/);
          totalWords += words.length;
        }
        return totalWords;
      }
      // Test
      console.log(countTotalWords(arrayWords)); // Output: 8
    </script>
  </body>
