<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm và Xóa Phần Tử với DOM</title>
    <style>
      .container {
        margin: 20px;
      }
      .item {
        padding: 10px;
        margin: 5px;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Danh sách phần tử</h1>
      <div id="list">
        <div class="item">Phần tử 1</div>
        <div class="item">Phần tử 2</div>
      </div>
      <button onclick="addItem()">Thêm phần tử</button>
      <button onclick="removeItem()">Xóa phần tử</button>
    </div>
    <script>
      const list = document.getElementById("list");
      function addItem() {
        const newItem = document.createElement("div");
        newItem.className = "item";
        newItem.textContent = `Phần tử ${list.children.length + 1}`;
        list.appendChild(newItem);
      }
      function removeItem() {
        if (list.lastElementChild) {
          list.removeChild(list.lastElementChild);
        } else {
          alert("Không còn phần tử để xóa!");
        }
      }
    </script>
  </body>
</html>
