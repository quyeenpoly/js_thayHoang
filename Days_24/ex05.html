<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form method="get" id="login-form">
        <h1 class="text-center">Register</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập password"
            name="password"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="Nam"
            checked
          />

          <label class="form-check-label"> Nam </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="Nữ"
          />

          <label class="form-check-label"> Nữ </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="LGBT"
          />
          <label class="form-check-label"> LGBT </label>
        </div>
        <div class="mb-3">
          <label class="form-check-label">Chuyên ngành</label>
          <select class="form-select" name="major" id="major">
            <option value="Lập trình Web">Lập trình Web</option>
            <option value="Lập trình Mobile">Lập trình Mobile</option>
            <option value="Thiết kế đồ họa">Thiết kế đồ họa</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="check"
            value="false"
          />
          <label class="form-check-label">Đồng ý với điều khoản CodeFarm</label>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
  <script>
    const check = document.getElementById("check");
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function () {
      event.preventDefault();
      if (check.checked === false) {
        alert("Bạn chưa đồng ý với điều khoản của CodeFarm");
        return;
      }
      const formData = new FormData(loginForm); // Lấy dữ liệu từ form
      const userInfo = Object.fromEntries(formData); // Chuyển đổi dữ liệu thành object
      console.log(userInfo);
      this.reset(); // Reset lại form
    });
  </script>
</html>
