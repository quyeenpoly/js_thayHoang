<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thay đổi theme</title>
    <style>
      body.dark-mode {
        color: #efefef;
        background-color: #111;
      }
      body.light-mode {
        color: #000;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Test mode theme</h1>
    <input type="checkbox" id="theme" />Theme
    <script>
      const themeElement = document.getElementById("theme");

      // Áp dụng theme khi tải trang
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeElement.checked = true;
      } else {
        document.body.classList.add("light-mode");
      }

      // Thay đổi theme khi checkbox thay đổi
      themeElement.addEventListener("change", function () {
        if (this.checked) {
          document.body.classList.add("dark-mode");
          document.body.classList.remove("light-mode");
          localStorage.setItem("theme", "dark");
        } else {
          document.body.classList.add("light-mode");
          document.body.classList.remove("dark-mode");
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
