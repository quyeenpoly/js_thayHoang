<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>

  <body>
    <h1>Task 14: Tìm số lớn nhất trong 3 số</h1>
    <p>
      Input: Cho trước 3 số a, b, c Output: Tìm số lớn nhất trong 3 số và hiển
      thị kết quả mà không sử dụng phương thức Math.max() hay phương thức array
      sort()
    </p>
    <script>
      let a = Number(prompt("Nhập số A"));
      let b = Number(prompt("Nhập số B"));
      let c = Number(prompt("Nhập số C"));
      function findMaxNumber(a, b, c) {
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
          document.write("Cần nhập số");
          return;
        }
        if (a == b && b == c) {
          document.write("3 số bằng nhau");
          return;
        }
        let max = a;
        if (max < b) {
          max = b;
        }
        if (max < c) {
          max = c;
        }
        document.write(max + " Là số lớn nhất trong 3 số!");
      }
      findMaxNumber(a, b, c);
    </script>
  </body>
</html>
