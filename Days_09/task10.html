<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bài 10</h1>
    <script>
      console.log("Bài 10");
      function sortThreeNumbers(a, b, c) {
        if (a > b) {
          a = a + b;
          b = a - b;
          a = a - b;
        }
        if (a > c) {
          a = a + c;
          c = a - c;
          a = a - c;
        }
        if (b > c) {
          b = b + c;
          c = b - c;
          b = b - c;
        }
        return [a, b, c];
      }
      let a10 = parseInt(prompt("Nhập số a (Bài 10):"));
      let b10 = parseInt(prompt("Nhập số b (Bài 10):"));
      let c10 = parseInt(prompt("Nhập số c (Bài 10):"));
      console.log("Ba số sau khi sắp xếp:", sortThreeNumbers(a10, b10, c10));
    </script>
  </body>
</html>
