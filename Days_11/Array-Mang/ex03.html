    <script>
      // Tạo mảng đảo ngược của arr ( không dùng reverse, không tạo mảng mơi )
      const arr = [1, 2, , , 3, 4];
      const mangDaoNguoc = [];
      for (let i = 0; i < arr.length; i++) {
        mangDaoNguoc.unshift(arr[i]);
      }
      console.log(mangDaoNguoc);

      //--------------------------------------------
      const arrReversed = [];
      for (let i = 0; i < arr.length / 2; i++) {
        //cách 1:
        let b = arr[i];
        arr[i] = arr[arr.length - 1 - i];
        arr[arr.length - 1 - i] = b;
        //cách 2:
        arrReversed[i] = arr[arr.length - 1 - i];
        arrReversed[arr.length - 1 - i] = arr[i];
      }
      console.log(arrReversed);
      console.log(arr);
      console.log("----------------concat----------------------------");
